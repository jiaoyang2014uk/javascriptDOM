<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jay and the Domsters</title>
        <script src="scripts/modernizr-custom .js"></script>
        <link rel="stylesheet" href="styles/bass.css">
    </head>
    <body>
        <header> 
            <div class="logo">
                <img  src="images/logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="photos.html">Photos</a></li>
                    <li><a href="live.html">Live</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <article>
                <h1>Contact the band</h1>
                <form action="submit.html" method="POST" novalidate>
                    <fieldset>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Your email address" required>
                        </p>
                        <p>
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" cols="45" rows="7" required="required" placeholder="Write your message here"></textarea>
                        </p>
                        <input type="submit" value="Send">
                    </fieldset>
                </form>
        </article>
        <script src="scripts/global.min.js"></script>
    </body>
</html>
